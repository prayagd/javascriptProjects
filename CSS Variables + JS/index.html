<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Variables</title>
</head>
<body>
    <h1>Update css variables with <span class="highlight">js</span></h1>
    <div class="labels">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"> 
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="50" value="5" data-sizing="px"> 
        <label for="base">Base color:</label>
        <input type="color" name="base" value="#ff0001">
    </div>
    

    <img src="https://awesomeberlin.net/wp-content/uploads/2017/07/best-berlin-sunset-spots.jpg" alt="Berlin">

    <script>
        const inputs = document.querySelectorAll('.labels input');

        function handleUpdate(){
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }
        console.log(inputs);

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

    </script>  

</body>

 

</html>
