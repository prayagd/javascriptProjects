<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand minute-hand"></div>
            <div class="hand hour-hand"></div>
            <div class="hand second-hand"></div>

            <audio class="tick-tick" src="Sound\CYCdh_ElecK03-PdHat.wav"></audio>

        </div>
    </div>
    
    <script>
        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const hourHand = document.querySelector('.hour-hand')
        function setDate(){
            const now = new Date()
            const seconds = now.getSeconds();
            const secDeg = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secDeg}deg)`;
            secondHand.addEventListener('transitionend', function(a){
                const audio  = document.querySelector('.tick-tick');
                audio.currentTime = 0;
                audio.play();
            })

            const minute = now.getMinutes();
            const minDeg = ((minute / 60) * 360) + 90;
            minuteHand.style.transform = `rotate(${minDeg}deg)`;
            const hour = now.getHours();
            const hourDeg = (((hour - 12)/ 12) * 360) + 90;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            
        
        }

        setInterval(setDate, 1000)
    </script>
</body>

</html>
